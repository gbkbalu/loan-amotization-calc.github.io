<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title></title>


  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="./libs/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./libs/css/bootstrap-theme.min.css" />
  <link rel="stylesheet" href="./libs/css/bootstrap-icons.css" />
  <link rel="stylesheet" href="./libs/css/bootstrap-table.min.css" />
  <link rel="stylesheet" href="./src/css/style.css" />
  <link rel="stylesheet" href="./libs/css/bootstrap-datepicker.min.css" />


</head>

<body>

  <div class="container">
    <div class="main-flex">
      <div class="main-data-picker">
        <table class="table table-sm table-borderless" style="margin: auto;">
          <tbody>
            <tr>
              <td>
                <label class="active" for="loanAmount">Loan Amount</label>
              </td>
              <td>
                <div class="input-group">
                  <input id="loanAmount" value="5000000" type="text" class="form-control form-control-sm numeric" />
                  <div class="input-group-append">
                    <span class="input-group-text">₹</span>
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <label class="active" for="interestRate">Annual Interest Rate</label>
              </td>
              <td>
                <div class="input-group">
                  <input id="interestRate" type="text" value="6.6" class="form-control form-control-sm numeric" />
                  <div class="input-group-append">
                    <span class="input-group-text">%</span>
                  </div>
                </div>
              </td>
              </td>
            </tr>
            <tr>
              <td>
                <label class="active" for="loanPeriod">Loan period in years</label>
              </td>
              <td>
                <input id="loanPeriod" type="number" value="25" class="form-control form-control-sm numeric" />
              </td>
            </tr>
            <tr>
              <td>
                <label class="active" for="emiStartDate">EMI Starts from</label>
              </td>
              <td>
                <div class="input-group date">
                  <input id="emiStartDate" type="text" class="form-control form-control-sm monthpicker date" readonly />
                  <div class="input-group-addon">
                    <span class="glyphicon glyphicon-th"></span>
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <label class="active" for="emi_amount">Scheduled monthly payment</label>
              </td>
              <td>
                <div class="input-group">
                  <input id="emi_amount" type="text" class="form-control form-control-sm numeric" readonly />
                  <div class="input-group-append">
                    <span class="input-group-text">₹</span>
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <label class="active" for="number_of_payments">Select Financial Year</label>
              </td>
              <td>
                <select class="form-select" aria-label="Default select example" id='myselect'>
                  <option value="select year" selected> Select year </option>
                </select>
              </td>
            </tr>

          </tbody>
        </table>
      </div>
      <div class="main-chart">
        <div id="chart-container">
          <div id="chart-area"></div>
        </div>
      </div>
    </div>
    <div class="d-flex">
      <div class="p-2">
        <table id="table" data-checkbox-header='false'> </table>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal  fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <table class="table table-sm table-borderless" style="margin: auto;">
            <tbody>
              <tr>
                <td>
                  <label class="active" for="modelBeginningBalance">Beginning Balance</label>
                </td>
                <td>
                  <div class="input-group">
                    <input id="modelBeginningBalance" type="text" class="form-control form-control-sm numeric"
                      readonly />
                    <div class="input-group-append">
                      <span class="input-group-text">₹</span>
                    </div>
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <label class="active" for="modelPrincAmount">Principle Amount <small>
                      (<b>paid for this month</b>)
                    </small>
                  </label>
                </td>
                <td>
                  <div class="input-group">
                    <input id="modelPrincAmount" type="text" class="form-control form-control-sm numeric" readonly />
                    <div class="input-group-append">
                      <span class="input-group-text">₹</span>
                    </div>
                  </div>
                </td>

              </tr>
              <tr>
                <td>
                  <label class="active" for="modelInterestAmount">Interest Amount <small>
                      (<b>paid for this month</b>)
                    </small> </label>
                </td>
                <td>
                  <div class="input-group">
                    <input id="modelInterestAmount" type="text" class="form-control form-control-sm numeric" readonly />
                    <div class="input-group-append">
                      <span class="input-group-text">₹</span>
                    </div>
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <label class="active" for="modelInterestRate">InterestRate</label>
                </td>
                <td>
                  <div class="input-group">
                    <input id="modelInterestRate" type="text" class="form-control form-control-sm numeric" />
                    <div class="input-group-append">
                      <span class="input-group-text">%</span>
                    </div>
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <label class="active" for="modelEMIAmount">EMI</label>
                </td>
                <td>
                  <div class="input-group">
                    <input id="modelEMIAmount" type="text" class="form-control form-control-sm numeric" />
                    <div class="input-group-append">
                      <span class="input-group-text">₹</span>
                    </div>
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <label class="active" for="modelExtraPayment">Pre/Part Payment</label>
                </td>
                <td>
                  <div class="input-group">
                    <input id="modelExtraPayment" type="text" class="form-control form-control-sm numeric" />
                    <div class="input-group-append">
                      <span class="input-group-text">₹</span>
                    </div>
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <label class="active" for="modelEndingBalance">Ending Balance</label>
                </td>
                <td>
                  <div class="input-group">
                    <input id="modelEndingBalance" type="text" class="form-control form-control-sm numeric" readonly />
                    <div class="input-group-append">
                      <span class="input-group-text">₹</span>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>


        </div>
        <div class="modal-footer">
          <button  type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button id="saveModelChanges" type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>



  <script src="./libs/js/jquery-3.2.1.slim.min.js"></script>
  <script src="./libs/js/popper.min.js"></script>
  <script src="./libs/js/bootstrap.min.js"></script>
  <script src="./libs/js/bootstrap-table.min.js"></script>
  <script src="./libs/js/bootstrap-datepicker.min.js"></script>
  <script src="./libs/js/apexcharts.min.js"></script>
  <script src="./src/js/constants.js"></script>
  <script src="./src/js/renderChart.js"></script>
  <script src="./src/js/app.js"></script>
</body>

</html>
